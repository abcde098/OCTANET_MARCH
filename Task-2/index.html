<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
    <div class="container">
            
        <div>
            <h1 class="letters">To Do List </h1>
        </div>
    
        <div>
            <input type="text" placeholder="Add Text" id="input">
            <button id="btn" onclick="add()" ><h3>+</h3></button>
        </div>
        <div class="flex">
            <div class="add">
                <ul  class="additems" ></ul>
            </div>
            <div class="del">

                    <button class="deletes" on click="remove(event)"> </button>
            </div>
        </div>

    </div>
   <script src="./index.js"></script>
</div>
</body>
</html>
